<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Museo de la Originalidad: Curador de Legado</title>
    <style>
        :root {
            --wood-dark: #3e2723;
            --wood-light: #5d4037;
            --gold: #ffd700;
            --gold-shadow: #b8860b;
            --paper: #fdfbf7;
            --ink-red: #d32f2f;
            --ink-green: #388e3c;
            --ink-blue: #1976d2;
        }

        * {
            box-sizing: border-box;
            user-select: none;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Georgia', serif;
            background-color: var(--wood-dark);
            background-image: repeating-linear-gradient(45deg, 
                rgba(0,0,0,0.05) 0px, 
                rgba(0,0,0,0.05) 2px, 
                transparent 2px, 
                transparent 4px),
                linear-gradient(to bottom, #5d4037, #3e2723);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            color: #333;
        }

        /* --- LAYOUT PRINCIPAL (ESCRITORIO) --- */
        #game-container {
            width: 95%;
            max-width: 1200px;
            height: 90vh;
            display: grid;
            grid-template-columns: 1.2fr 0.8fr;
            grid-template-rows: 1fr 150px;
            gap: 20px;
            background: rgba(0, 0, 0, 0.2);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }

        /* --- ZONA 1: OBRA DE ARTE --- */
        .art-zone {
            grid-column: 1;
            grid-row: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .frame {
            position: relative;
            width: 100%;
            max-width: 500px;
            aspect-ratio: 3/4;
            border: 20px solid var(--gold);
            border-image: linear-gradient(to bottom right, #ffd700, #b8860b, #ffd700, #8a6e03) 1;
            box-shadow: 
                inset 0 0 50px rgba(0,0,0,0.8),
                10px 10px 30px rgba(0,0,0,0.5);
            background: #1a1a1a;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .canvas {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            font-size: 5rem;
            text-shadow: 0 5px 10px rgba(0,0,0,0.3);
            transition: all 0.5s ease;
        }
        
        /* Estilos din√°micos para las obras */
        .art-mars { background: linear-gradient(to top, #0f2027, #203a43, #2c5364); }
        .art-mona { background: linear-gradient(180deg, #4b3621, #2f1e0e); }
        .art-dino { background: radial-gradient(circle at center, #1a0b2e, #000000); }
        .art-robot { background: linear-gradient(to bottom, #bdc3c7, #2c3e50); }
        .art-scream { background: linear-gradient(45deg, #ff9966, #ff5e62); }
        .art-final { background: #222; color: var(--gold); }

        .plaque {
            background: linear-gradient(to right, #b8860b, #ffd700, #b8860b);
            padding: 10px 20px;
            margin-top: 15px;
            border-radius: 4px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.4);
            font-weight: bold;
            color: #2c1e0f;
            text-transform: uppercase;
            letter-spacing: 1px;
            text-align: center;
        }

        /* Sello Overlay (El resultado visual en el cuadro) */
        .stamp-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(2) rotate(-15deg);
            font-size: 3rem;
            font-weight: 900;
            text-transform: uppercase;
            border: 10px solid currentColor;
            padding: 10px 20px;
            border-radius: 10px;
            opacity: 0;
            pointer-events: none;
            mix-blend-mode: multiply;
            z-index: 10;
        }
        
        .stamp-anim {
            animation: stamp-slam 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
        }

        @keyframes stamp-slam {
            0% { transform: translate(-50%, -50%) scale(3) rotate(-15deg); opacity: 0; }
            100% { transform: translate(-50%, -50%) scale(1) rotate(-15deg); opacity: 0.8; }
        }

        /* --- ZONA 2: HERRAMIENTAS --- */
        .tools-zone {
            grid-column: 2;
            grid-row: 1;
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .score-board {
            background: #212121;
            color: var(--gold);
            padding: 10px;
            text-align: center;
            font-family: 'Courier New', monospace;
            font-size: 1.2rem;
            border: 2px solid #555;
            border-radius: 4px;
            box-shadow: inset 0 0 10px rgba(0,0,0,0.8);
        }

        .report-screen {
            flex-grow: 1;
            background-color: var(--paper);
            padding: 20px;
            border-radius: 4px;
            box-shadow: inset 0 0 20px rgba(0,0,0,0.1);
            font-family: 'Courier New', monospace;
            overflow-y: auto;
            border: 1px solid #ccc;
            position: relative;
        }

        .report-screen::before {
            content: "INFORME DEL CURADOR";
            display: block;
            border-bottom: 2px dashed #999;
            margin-bottom: 15px;
            padding-bottom: 5px;
            font-weight: bold;
            text-align: center;
        }

        .tool-btn {
            background: #e0e0e0;
            border: none;
            padding: 15px;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            box-shadow: 0 4px 0 #999;
            transition: transform 0.1s, box-shadow 0.1s;
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: bold;
            color: #333;
        }

        .tool-btn:active {
            transform: translateY(4px);
            box-shadow: 0 0 0 #999;
        }

        .tool-btn:hover { background: #fff; }

        /* --- ZONA 3: DECISI√ìN (SELLOS) --- */
        .decision-zone {
            grid-column: 1 / span 2;
            grid-row: 2;
            display: flex;
            justify-content: space-around;
            align-items: center;
            background: rgba(0,0,0,0.3);
            border-radius: 10px;
            padding: 10px;
        }

        .stamp-btn {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: none;
            font-weight: bold;
            font-size: 0.9rem;
            cursor: pointer;
            box-shadow: 0 10px 20px rgba(0,0,0,0.4), inset 0 5px 10px rgba(255,255,255,0.2);
            transition: all 0.2s;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
            text-transform: uppercase;
        }

        .stamp-btn:hover { transform: scale(1.05); }
        .stamp-btn:active { transform: scale(0.95); }

        .stamp-accept { background: radial-gradient(circle at 30% 30%, #4caf50, #2e7d32); border: 4px solid #1b5e20; }
        .stamp-auth { background: radial-gradient(circle at 30% 30%, #2196f3, #1565c0); border: 4px solid #0d47a1; }
        .stamp-reject { background: radial-gradient(circle at 30% 30%, #f44336, #c62828); border: 4px solid #b71c1c; }

        /* --- BOT√ìN REINICIAR Y FINAL --- */
        .restart-btn {
            width: 100%;
            background: #333;
            color: white;
            padding: 15px;
            border: 2px solid var(--gold);
            cursor: pointer;
            font-size: 1.1rem;
            margin-top: 10px;
            text-transform: uppercase;
            font-weight: bold;
        }
        .restart-btn:hover { background: #555; }

        /* --- MODALES Y FEEDBACK --- */
        .feedback-overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8);
            display: none;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 100;
            color: white;
            text-align: center;
            backdrop-filter: blur(5px);
        }

        .director-msg {
            background: var(--paper);
            color: #333;
            padding: 30px;
            max-width: 500px;
            border-radius: 5px;
            box-shadow: 0 0 50px white;
            border: 2px solid #333;
        }

        .director-face { font-size: 3rem; margin-bottom: 10px; }
        
        .next-btn {
            margin-top: 20px;
            padding: 15px 30px;
            background: var(--gold);
            border: none;
            font-weight: bold;
            font-size: 1.2rem;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
        }

        .hidden { display: none !important; }

        /* Responsive */
        @media (max-width: 768px) {
            #game-container {
                grid-template-columns: 1fr;
                grid-template-rows: auto auto auto;
                height: auto;
                overflow-y: auto;
            }
            .art-zone, .tools-zone, .decision-zone { grid-column: 1; grid-row: auto; }
            .decision-zone { gap: 10px; }
            .stamp-btn { width: 90px; height: 90px; font-size: 0.7rem; }
        }
    </style>
</head>
<body>

    <div id="game-container">
        <!-- ZONA OBRA -->
        <div class="art-zone">
            <div class="frame">
                <div id="canvas-content" class="canvas art-mars">
                    <!-- Contenido inyectado por JS -->
                    <div>ü™ê</div>
                    <div style="font-size: 3rem;">üåÄ ‚ú®</div>
                </div>
                <div id="stamp-result" class="stamp-overlay">APROBADO</div>
            </div>
            <div id="art-title" class="plaque">Cargando Obra...</div>
        </div>

        <!-- ZONA HERRAMIENTAS -->
        <div class="tools-zone">
            <div class="score-board">
                PUNTUACI√ìN: <span id="score-display">0</span>
            </div>

            <div id="report-panel" class="report-screen">
                <p>Bienvenido, Curador.</p>
                <p>Seleccione una obra y utilice las herramientas para analizar su autenticidad.</p>
                <p><em>Esperando an√°lisis...</em></p>
            </div>
            
            <div id="tool-buttons">
                <button class="tool-btn" onclick="useTool('compare')">
                    <span>üîç</span> Comparar Estilo
                </button>
                <div style="height:10px"></div>
                <button class="tool-btn" onclick="useTool('signature')">
                    <span>‚úçÔ∏è</span> Analizar Firma
                </button>
                <div style="height:10px"></div>
                <button class="tool-btn" onclick="useTool('permission')">
                    <span>üìú</span> Verificar Licencia
                </button>
            </div>
        </div>

        <!-- ZONA DECISI√ìN -->
        <div class="decision-zone" id="decision-buttons">
            <button class="stamp-btn stamp-accept" onclick="makeDecision('original')">
                ‚úÖ<br>ACEPTAR<br>(Original)
            </button>
            <button class="stamp-btn stamp-auth" onclick="makeDecision('authorized')">
                ü§ù<br>ACEPTAR<br>(Autorizada)
            </button>
            <button class="stamp-btn stamp-reject" onclick="makeDecision('plagiarism')">
                üö´<br>RECHAZAR<br>(Plagio)
            </button>
        </div>
    </div>

    <!-- PANTALLA DE FEEDBACK -->
    <div id="feedback-modal" class="feedback-overlay">
        <div class="director-msg">
            <div class="director-face">üßê</div>
            <h2 id="feedback-title">Resultado</h2>
            <p id="feedback-text">Detalles del an√°lisis...</p>
            <button class="next-btn" onclick="nextCase()">Siguiente Obra ‚û°</button>
        </div>
    </div>

    <script>
        /* --- DATOS DEL JUEGO --- */
        const cases = [
            {
                id: 1,
                title: "Noche en Marte",
                visualClass: "art-mars",
                content: `<div>ü™ê</div><div style="font-size: 3rem; margin-top: -20px;">üåÄ ‚ú®</div>`,
                type: "original",
                tools: {
                    compare: "SIMILITUD: 40%. Estilo inspirado en Van Gogh, pero tem√°tica espacial in√©dita.",
                    signature: "FIRMA: Aut√©ntica. Coincide con el artista emergente 'Elon G'.",
                    permission: "LICENCIA: N/A. Obra original registrada."
                },
                explanation: "Correcto. La inspiraci√≥n no es plagio. Transformar un estilo en un tema nuevo es originalidad."
            },
            {
                id: 2,
                title: "Mona Falsa",
                visualClass: "art-mona",
                content: `<div>üë©</div>`,
                type: "plagiarism",
                tools: {
                    compare: "SIMILITUD: 98%. Composici√≥n id√©ntica a Da Vinci. Solo cambia el color de fondo.",
                    signature: "FIRMA: 'Leo D.', trazo vacilante. Posible falsificaci√≥n.",
                    permission: "LICENCIA: Ninguna. No es dominio p√∫blico en este contexto moderno."
                },
                explanation: "¬°Buen ojo! Es una copia directa intentando pasar por nueva. Plagio descarado."
            },
            {
                id: 3,
                title: "Astro-Dino",
                visualClass: "art-dino",
                content: `<div>üë®‚ÄçüöÄ ü¶ñ</div>`,
                type: "plagiarism",
                tools: {
                    compare: "SIMILITUD: Detectado collage. El astronauta es del juego 'Among Space', el dino es clip-art.",
                    signature: "FIRMA: Ilegible / Desconocida.",
                    permission: "LICENCIA: NO ENCONTRADA. Uso de assets sin atribuci√≥n."
                },
                explanation: "Rechazado. Un collage de im√°genes con derechos de autor sin permiso es plagio."
            },
            {
                id: 4,
                title: "Robot Triste",
                visualClass: "art-robot",
                content: `<div>ü§ñ</div><div style="font-size: 2rem;">üåßÔ∏è</div>`,
                type: "original",
                tools: {
                    compare: "SIMILITUD: 20%. Recuerda a portadas de sci-fi 80s, pero la composici√≥n es √∫nica.",
                    signature: "FIRMA: 'A.I. Soul'. Artista verificado.",
                    permission: "LICENCIA: Copyright est√°ndar."
                },
                explanation: "Aceptado. Una obra emotiva y √∫nica. Referencias sutiles no anulan la originalidad."
            },
            {
                id: 5,
                title: "El Grito (Edici√≥n Pop)",
                visualClass: "art-scream",
                content: `<div>üò±</div>`,
                type: "authorized",
                tools: {
                    compare: "SIMILITUD: 100% (Forma). 0% (Color). Derivado directo.",
                    signature: "FIRMA: Taller Munch & Co.",
                    permission: "LICENCIA: OFICIAL. Derechos de reproducci√≥n concedidos por el museo."
                },
                explanation: "Correcto. Es una copia, pero tiene permiso legal expl√≠cito. Es una reproducci√≥n autorizada."
            }
        ];

        /* --- ESTADO DEL JUEGO --- */
        let currentCaseIndex = 0;
        let toolsUsedCount = 0;
        let isProcessing = false;
        let score = 0;

        /* --- ELEMENTOS DOM --- */
        const canvasContent = document.getElementById('canvas-content');
        const artTitle = document.getElementById('art-title');
        const reportPanel = document.getElementById('report-panel');
        const stampResult = document.getElementById('stamp-result');
        const feedbackModal = document.getElementById('feedback-modal');
        const feedbackTitle = document.getElementById('feedback-title');
        const feedbackText = document.getElementById('feedback-text');
        const scoreDisplay = document.getElementById('score-display');
        const decisionButtons = document.getElementById('decision-buttons');
        const toolButtons = document.getElementById('tool-buttons');

        /* --- SISTEMA DE AUDIO (Web Audio API) --- */
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

        function playTone(freq, type, duration, vol = 0.1) {
            if (audioCtx.state === 'suspended') audioCtx.resume();
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.type = type;
            osc.frequency.setValueAtTime(freq, audioCtx.currentTime);
            gain.gain.setValueAtTime(vol, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + duration);
            osc.connect(gain);
            gain.connect(audioCtx.destination);
            osc.start();
            osc.stop(audioCtx.currentTime + duration);
        }

        function playScan() {
            playTone(800, 'sine', 0.1);
            setTimeout(() => playTone(1200, 'square', 0.1), 100);
        }

        function playStamp() {
            playTone(100, 'sawtooth', 0.3, 0.5);
            playTone(50, 'square', 0.3, 0.5);
        }

        function playWin() {
            playTone(440, 'triangle', 0.5); 
            setTimeout(() => playTone(554, 'triangle', 0.5), 200); 
            setTimeout(() => playTone(659, 'triangle', 0.8), 400); 
        }

        function playAlarm() {
            playTone(150, 'sawtooth', 0.4);
            setTimeout(() => playTone(100, 'sawtooth', 0.4), 200);
        }

        /* --- L√ìGICA DEL JUEGO --- */

        function initGame() {
            // Reset de estado
            currentCaseIndex = 0;
            score = 0;
            updateScoreUI();
            
            // Mostrar UI necesaria
            decisionButtons.style.display = 'flex';
            toolButtons.style.display = 'block';
            
            loadCase(0);
        }

        function restartGame() {
            playWin(); // Peque√±o sonido de reinicio
            initGame();
        }

        function loadCase(index) {
            if (index >= cases.length) {
                endGame();
                return;
            }

            const data = cases[index];
            
            // Reset UI
            canvasContent.className = `canvas ${data.visualClass}`;
            canvasContent.innerHTML = data.content;
            artTitle.innerText = `Caso #${index + 1}: "${data.title}"`;
            reportPanel.innerHTML = `<p><strong>An√°lisis de Obra: ${data.title}</strong></p><hr><p>Esperando entrada...</p>`;
            stampResult.className = "stamp-overlay"; 
            stampResult.style.opacity = 0;
            
            toolsUsedCount = 0;
            isProcessing = false;
        }

        function useTool(toolName) {
            if (isProcessing) return;
            playScan();
            
            const data = cases[currentCaseIndex];
            const resultText = data.tools[toolName];
            
            const newP = document.createElement('p');
            newP.style.borderLeft = "3px solid #d32f2f";
            newP.style.paddingLeft = "10px";
            newP.innerText = `>> ${resultText}`;
            
            reportPanel.appendChild(newP);
            reportPanel.scrollTop = reportPanel.scrollHeight;
            
            toolsUsedCount++;
        }

        function makeDecision(decisionType) {
            if (isProcessing) return;

            if (toolsUsedCount === 0) {
                alert("¬°Curador! No puede juzgar una obra sin usar al menos una herramienta de an√°lisis.");
                return;
            }

            isProcessing = true;
            const data = cases[currentCaseIndex];
            const isCorrect = (decisionType === data.type);

            // Audio & Visual Sello
            playStamp();
            
            let stampText = "";
            let stampColor = "";
            
            if (decisionType === 'original') { stampText = "ORIGINAL"; stampColor = "#2e7d32"; }
            else if (decisionType === 'authorized') { stampText = "AUTORIZADO"; stampColor = "#1565c0"; }
            else { stampText = "PLAGIO"; stampColor = "#c62828"; }

            stampResult.innerText = stampText;
            stampResult.style.color = stampColor;
            stampResult.style.borderColor = stampColor;
            stampResult.classList.add('stamp-anim');

            if (isCorrect) {
                score += 20;
                updateScoreUI();
            }

            setTimeout(() => {
                showFeedback(isCorrect, data);
            }, 1000);
        }

        function updateScoreUI() {
            scoreDisplay.innerText = score;
        }

        function showFeedback(isCorrect, data) {
            feedbackModal.style.display = 'flex';
            
            if (isCorrect) {
                playWin();
                feedbackTitle.innerText = "¬°EXCELENTE TRABAJO!";
                feedbackTitle.style.color = "#4caf50";
                feedbackText.innerHTML = `<strong>Has acertado (+20 Pts).</strong><br><br>${data.explanation}`;
            } else {
                playAlarm();
                feedbackTitle.innerText = "ERROR DE JUICIO";
                feedbackTitle.style.color = "#f44336";
                feedbackText.innerHTML = `<strong>La Directora est√° decepcionada.</strong><br><br>Era un caso de tipo: <em>${data.type.toUpperCase()}</em>.<br>${data.explanation}`;
            }
        }

        function nextCase() {
            feedbackModal.style.display = 'none';
            currentCaseIndex++;
            loadCase(currentCaseIndex);
        }

        function endGame() {
            // Determinar Rango
            let rank = "";
            let emoji = "";
            
            if (score === 100) { rank = "MAESTRO CURADOR"; emoji = "üèõÔ∏è‚ú®"; }
            else if (score >= 60) { rank = "CURADOR JUNIOR"; emoji = "üìú"; }
            else if (score > 0) { rank = "APRENDIZ DESPISTADO"; emoji = "üßπ"; }
            else { rank = "PELIGRO P√öBLICO"; emoji = "‚ò†Ô∏è"; }

            // Cambiar UI
            canvasContent.innerHTML = `<div style='font-size:4rem'>${emoji}</div><div style='font-size:2rem'>${score}/100</div>`;
            canvasContent.className = "canvas art-final";
            artTitle.innerText = "TURNO TERMINADO";
            
            // Ocultar botones de juego y mostrar panel final
            decisionButtons.style.display = 'none';
            toolButtons.style.display = 'none';

            reportPanel.innerHTML = `
                <h3>¬°INFORME FINAL!</h3>
                <p>Curador, su turno ha terminado.</p>
                <p><strong>Puntuaci√≥n Final:</strong> ${score}/100</p>
                <p><strong>Rango Obtenido:</strong><br><span style="color:#d32f2f; font-size:1.2rem">${rank}</span></p>
                <hr>
                <button class="restart-btn" onclick="restartGame()">üîÑ VOLVER A JUGAR</button>
            `;
        }

        // Iniciar
        initGame();

    </script>
</body>
</html>
